<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation</title>
    <link rel="stylesheet" href="CSS/donation-confirmation.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="Images/logo.png" alt="Kenya ni yetu pia" class="logo">
            </a>
        </div>
    </header>

    <!-- Confirmation Message -->
    <main class="confirmation-section">
        <h2>Thank You for Your Donation!</h2>
        <p class="confirmation-description">Your contribution is greatly appreciated, and it will go a long way in empowering Kenyan citizens.</p>
        
        <div class="donation-summary">
            <h3>Donation Details</h3>
            <p><strong>Amount Donated:</strong> <span id="donation-amount">KSh 0.00</span></p>
            <p><strong>Payment Method:</strong> <span id="payment-method">N/A</span></p>
            <p><strong>Date:</strong> <span id="donation-date">-</span></p>
        </div>

        <div class="cta">
            <a href="index.html" class="cta-button">Return to Homepage</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kenya ni yetu pia. All rights reserved.</p>
    </footer>

    <script src="js/donation-confirmation.js"></script>
</body>
</html>
